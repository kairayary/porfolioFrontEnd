<section class="main-soft-skills">
    
        <h1 class="soft-titulo">Soft Skills</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4">
           <div class="soft-content container" *ngFor="let softs of miSofts">
             <p>{{softs.titulo}}</p>
  
              <circle-progress
                [percent]="85"
                [radius]="60"
                [outerStrokeWidth]="10"
                [innerStrokeWidth]="4"
                [showUnits]="true"
                [showSubtitle]="false"
                [outerStrokeColor]="'#14B6BB'"
                [innerStrokeColor]="'#F6921F'"
                [animation]="true"
                [animationDuration]="600">  
              </circle-progress>
           </div>
        </div>
</section>
